<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Agenda de contatos</h1>
        <form id="form"  action="#" method="get">
            <input required placeholder="Contato" type="text" name="nome" id="nome">
            <input required placeholder="Telefone" type="tel" name="tel" id="tel">
                <br>
            <button  type="submit" id="btn">Adicionar contato</button>
        </form>
         <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>---------</td>
                    <td>---------</td>
                </tr>
            </tbody>
         </table>
         <button id="apagar"> Apagar contatos</button>
    </main>


     <script src="main.js"></script>
</body>
</html>
