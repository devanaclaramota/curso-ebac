<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<style>
   body{
    background-color: black;
   }
</style>
<body>
    










<div id="teste" class="carousel-slide" data-bs-ride="carousel">
    <div class="carousel-Inner">
        <div data-bs-interval="2000" class="carousel-item active">
            <img class="d-block w-100" src="images/micos-leoÌƒs-Sally-Foster-AMLD-768x512.jpg" alt="">
            <div class="carousel-caption">
                <h2>Propaganda do slide</h2>
            </div>
        </div>
        <div data-bs-interval="2000" class="carousel-item">
            <img class="d-block w-100" src="images/images.jpg" alt="">
            <div class="carousel-caption">
                <h2>Propaganda do slide</h2>
            </div>
        </div>
        <div data-bs-interval="2000" class="carousel-item">
            <img class="d-block w-100" src="images/transferir.jpg" alt="">
        </div>
       
    </div>
    <button data-bs-target="#teste" data-bs-slide="prev"     class="carousel-control-prev"type="button">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button data-bs-target="#teste" data-bs-slide="next" class="carousel-control-next" type="button">
        <span class="carousel-control-next-icon"></span>
    </button>
    <div class="carousel-indicators">
        <button  type="button" data-bs-target="#teste" class="active" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#teste" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#teste" data-bs-slide-to="2"></button>
    </div>
</div>






   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
