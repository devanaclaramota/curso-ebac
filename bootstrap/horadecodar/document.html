<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel-completo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>

        .carousel{
            width: 800px;
            margin: auto;
        }


    </style>
</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="images/banner-1.jpg" class="d-block w-100" alt="slide1">
            <div class="carousel-caption d-none d-md-block">
              <h5>Casa na praia </h5>
              <p>Incrivel casa na praia, com Ã¡rea de lazer completa</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/banner-2.jpg" class="d-block w-100" alt="slide2">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fazenda Completa</h5>
              <p>Fazenda com porteira fechada, lago e animais.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/banner-3.jpg" class="d-block w-100" alt="slide3">
            <div class="carousel-caption d-none d-md-block">
              <h5>Casa na Montanha</h5>
              <p>Casa com vista para a montanha e nascente.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
