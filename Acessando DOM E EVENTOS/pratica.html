<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Praticando um pouco</h1>
    <h2>Criando uma lista de mercado</h2>
    <form action="#" method="get">
        <input required type="text" name="item" id="item">
        <button type="submit" onclick="adicionar()">Adicionar ingrediente</button>
    </form>
    <div>
        <ul id="ul">
            
        </ul>
    </div>
    <script>
        function adicionar(){
          let titulo = document.getElementById('h1')
          titulo.innerHTML = 'Lista Atualizada'


          
          let item = document.getElementById('item')
          let novoItem = document.createElement('li')
          let texto = document.createTextNode(item.value)
          novoItem.appendChild(texto)
          

          let ul = document.getElementById('ul')
          ul.appendChild(novoItem)

            item.value = ''

        }
    </script>
</body>
</html>
