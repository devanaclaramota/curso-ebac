<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex modulo 10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article>
        <h1>Cadastre-se</h1>
        <form action="#" method="get">
            <div>
                <label for="nome">Nome Completo: </label>
                <input required autocomplete="off" type="text" name="" id="nome">
            </div>
            <div>
                <label for="email">E-mail: </label>
                <input required autocomplete="off" type="email" name="" id="email">
            </div>
            <div>
                <label for="tel">Telefone: </label>
                <input required autocomplete="off" type="tel" name="" id="tel">
            </div>
            <div>
                <label for="cpf">CPF: </label>
                <input required autocomplete="off" type="number" name="" id="cpf">
            </div>
            <div>
                <label for="end">Endere√ßo Completo: </label>
                <input required autocomplete="off" type="text" name="" id="end">
            </div>
            <div>
                <label for="cep">CEP: </label>
                <input required autocomplete="off" type="number" name="" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </article>
</body>
</html>
